<div class="projects-window">
  <div class="projects-area" >

    <app-display-card *ngFor="let item of disarray" (click)="showdiv(item)" [site_obj]="item"></app-display-card>
     
    
  </div>

  <div class="modal fade bd-example-modal-lg" tabindex="-1" id="cardDiv" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <h5 style="position: absolute; left: 5%">{{title_of_div}}</h5>
            <div style="width: 100%; height: 50px; position: relative">
            <button type="button" class="close btn-close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="imgDiv" *ngFor="let pic of disImage"><img [src]="pic"/></div>
        </div>
    </div>
  </div>
